# -----------------------------------------------------------------------------
# [container_queries]
# Defines named container query breakpoints.
# These are prefixed with '@' to distinguish them from screen breakpoints.
# e.g., "@md:text-lg"
# Format: name = "min-width value"
# -----------------------------------------------------------------------------
[container_queries]
"@xs" = "20rem"   # 320px
